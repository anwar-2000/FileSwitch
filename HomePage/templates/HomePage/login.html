{% extends 'HomePage/base.html' %}
{% load static %}
{% block title %}
    LOGIN
{% endblock  %}

{% block cssFiles %}
<link rel="stylesheet" href="{% static 'HomePage/login.css' %}">
{% endblock%}

{% block content %}

        <div class="login__container">
            <div class="card">
                <div class="head">
                    <h3>LOGIN</h3>
                </div>
                <div class="form-control">
                    <form method="POST" action="{% url 'loginPage' %}">
                        {% csrf_token %}
                        <label for="username">Your Username :</label><input id="username" type="text" name="username" />
                        <label for="password">Your Password :</label><input id="password" type="password" name="password" />
                        
                       
                   <center> <button type="submit">Login</button></center>
                </div>

                {% for message in messages %}
                    <p id="message">{{message}}</p>
                {% endfor %}
                <p id="forgot__password"><a href="">i forgot my password :/ </a></p>
            </div>
        </div>

{% endblock  %}
